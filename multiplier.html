	function isNumeric(n) {
		return !isNaN(parseFloat(n)) && isFinite(n);
	}
	
	function changeMultiplier(value)
	{
		m = value;
		if(value == 2)
		{
			document.getElementById("bx2").classList.add('blue');
			document.getElementById("bx3").classList.remove('blue');
			document.getElementById("bx5").classList.remove('blue');
			document.getElementById("bx10").classList.remove('blue');
			document.getElementById('x2').style.display = 'inline';
			document.getElementById('x3').style.display = 'none';
			document.getElementById('x5').style.display = 'none';
			document.getElementById('x10').style.display = 'none';
		}
		if(value == 3)
		{
			document.getElementById("bx2").classList.remove('blue');
			document.getElementById("bx3").classList.add('blue');
			document.getElementById("bx5").classList.remove('blue');
			document.getElementById("bx10").classList.remove('blue');
			document.getElementById('x2').style.display = 'none';
			document.getElementById('x3').style.display = 'inline';
			document.getElementById('x5').style.display = 'none';
			document.getElementById('x10').style.display = 'none';
		}
		if(value == 5)
		{
			document.getElementById("bx2").classList.remove('blue');
			document.getElementById("bx3").classList.remove('blue');
			document.getElementById("bx5").classList.add('blue');
			document.getElementById("bx10").classList.remove('blue');
			document.getElementById('x2').style.display = 'none';
			document.getElementById('x3').style.display = 'none';
			document.getElementById('x5').style.display = 'inline';
			document.getElementById('x10').style.display = 'none';
		}
		if(value == 10)
		{
			document.getElementById("bx2").classList.remove('blue');
			document.getElementById("bx3").classList.remove('blue');
			document.getElementById("bx5").classList.remove('blue');
			document.getElementById("bx10").classList.add('blue');
			document.getElementById('x2').style.display = 'none';
			document.getElementById('x3').style.display = 'none';
			document.getElementById('x5').style.display = 'none';
			document.getElementById('x10').style.display = 'inline';
		}
	}
	
	async function hi()
	{
		document.getElementById("bhi").disabled = true;
		document.getElementById("blo").disabled = true;
		if(isNumeric(document.getElementById('amount').value) == false)
		{
			alert("Incorrect amount");
			document.getElementById("bhi").disabled = false;
			document.getElementById("blo").disabled = false;
		}
		else if(document.getElementById('amount').value > balance)
		{
			alert("Amount > Balance");
			document.getElementById("bhi").disabled = false;
			document.getElementById("blo").disabled = false;
		}
		else
		{
			fetch('https://stlx.online/rng.php?min=0&max=999&size=1')
			.then(response => response.text())
			.then((response) => {
				var r = response;
				balance = balance - (document.getElementById('amount').value);
				var obj = JSON.parse(response);
				animation(obj.response[0].result);
				if(m == 2)
				{
					if(obj.response[0].result > 499)
					{
						var pdiv = document.getElementById('profit');;
						pdiv.innerHTML = "+" + document.getElementById('amount').value * m + " STLX";
						balance = balance + (document.getElementById('amount').value * m);
						document.getElementById("profit").classList.remove('red');
						document.getElementById("profit").classList.add('green');
					}
					else
					{
						var pdiv = document.getElementById('profit');;
						pdiv.innerHTML = "-" + document.getElementById('amount').value + " STLX";
						document.getElementById("profit").classList.add('red');
						document.getElementById("profit").classList.remove('green');
					}
				}
				if(m == 3)
				{
					if(obj.response[0].result > 666)
					{
						var pdiv = document.getElementById('profit');;
						pdiv.innerHTML = "+" + document.getElementById('amount').value * m + " STLX";
						balance = balance + (document.getElementById('amount').value * m);
						document.getElementById("profit").classList.remove('red');
						document.getElementById("profit").classList.add('green');
					}
					else
					{
						var pdiv = document.getElementById('profit');;
						pdiv.innerHTML = "-" + document.getElementById('amount').value + " STLX";
						document.getElementById("profit").classList.add('red');
						document.getElementById("profit").classList.remove('green');
					}
				}
				if(m == 5)
				{
					if(obj.response[0].result > 799)
					{
						var pdiv = document.getElementById('profit');;
						pdiv.innerHTML = "+" + document.getElementById('amount').value * m + " STLX";
						balance = balance + (document.getElementById('amount').value * m);
						document.getElementById("profit").classList.remove('red');
						document.getElementById("profit").classList.add('green');
					}
					else
					{
						var pdiv = document.getElementById('profit');;
						pdiv.innerHTML = "-" + document.getElementById('amount').value + " STLX";
						document.getElementById("profit").classList.add('red');
						document.getElementById("profit").classList.remove('green');
					}
				}
				if(m == 10)
				{
					if(obj.response[0].result > 899)
					{
						var pdiv = document.getElementById('profit');;
						pdiv.innerHTML = "+" + document.getElementById('amount').value * m + " STLX";
						balance = balance + (document.getElementById('amount').value * m);
						document.getElementById("profit").classList.remove('red');
						document.getElementById("profit").classList.add('green');
					}
					else
					{
						var pdiv = document.getElementById('profit');;
						pdiv.innerHTML = "-" + document.getElementById('amount').value + " STLX";
						document.getElementById("profit").classList.add('red');
						document.getElementById("profit").classList.remove('green');
					}
				}
				var bdiv = document.getElementById('balance');;
				bdiv.innerHTML = "<b>" + balance + " STLX</b>";
				
				var bdiv = document.getElementById('json');;
				bdiv.innerHTML = response;
			});
		}
	}
